<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<body>
		<header>
			<h1>Project Explorer</h1>
			<h2>One Stop Database for Academic Projects</h2>
		</header>
		<nav>
			<a href="index.html">Home</a>
			<a href="search.html">Projects</a>
			<a href="login.html">Login</a>
			<a href="register.html">Register</a>
		</nav>
		<main>
			<section>
				<header><h3>John Doe</h3></header>
				<p>john.doe@mail.com</p>
				<ul>
					<li>Program: Computer Science</li>
					<li>Matric Number: 00/0000</li>
					<li>Program: Computer Science</li>
					<li>Graduation Year: 2019</li>
				</ul>
			</section>
			<section>
				<header><h2>Update Profile</h2></header>
				<form name="updateProfile">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" />
					<br />
					<label for="lastName">Last Name</label>
					<input type="text" name="lastName" />
					<br />
					<label for="email">Email</label>
					<input type="email" name="email" />
					<br />
					<label for="matricNumber">Matric Number</label>
					<input type="text" name="matricNumber" />
					<br />
					<label for="program">Program:</label>
					<select name="program" id="program">
						<option value="">--Please choose an option--</option>
						<option value="Computer_Science">Computer Science</option>
						<option value="Computer_Information_Systems">
							Computer Information Systems
						</option>
						<option value="Computer Technology">Computer Technology</option>
					</select>
					<br />
					<label for="graduationYear">Graduation Year:</label>
					<select name="graduation_Year" id="graduationYear">
						<option value="">--Please choose an option--</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
					<br />
					<input type="submit" value="Submit" />
				</form>
			</section>
			<section>
				<header><h2>Change Password</h2></header>
				<label for="password">Current Password</label>
				<input type="password" name="password" />
				<br />
				<label for="newPassword">New Password</label>
				<input type="password" name="newPassword" />
				<br />
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" name="confirmPassword" />
				<br />
				<input type="submit" value="Submit" />
			</section>
		</main>
	</body>
</html>
