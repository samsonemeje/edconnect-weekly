!<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Sign Up</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<header>
			<h1>Project Explorer</h1>
			<h2>One Stop Database for Academic Projects</h2>
		</header>
		<nav>
			<a href="index.html">Home</a>
			<a href="search.html">Projects</a>
			<a href="login.html">Login</a>
			<a href="register.html">Register</a>
			<a href="createproject.html">Submit</a>
		</nav>
		<main>
			<h1>Sign Up</h1>
			<form>
				<div>
					<label for="firstName">First Name:</label>
					<input type="text" name="firstName" />
				</div>
				<br />
				<div>
					<label for="lastName">Last Name:</label>
					<input type="text" name="lastName" />
				</div>
				<br />
				<div>
					<label for="emailAddress">Email Address:</label>
					<input type="email" name="emailAddress" />
				</div>
				<br />
				<div>
					<label for="password">Password</label>
					<input type="password" name="password" />
				</div>
				<br />
				<div>
					<label for="matricNumber">Matric Number:</label>
					<input type="text" name="matricNumber" />
				</div>
				<br />
				<div>
					<label for="program">Program:</label>
					<select name="program" id="program">
						<option value="">--Please choose an option--</option>
						<option value="Computer_Science">Computer Science</option>
						<option value="Computer_Information_Systems">
							Computer Information Systems
						</option>
						<option value="Computer Technology">Computer Technology</option>
					</select>
				</div>
				<br />
				<div>
					<label for="graduationYear">Graduation Year:</label>
					<select name="graduation_Year" id="graduationYear">
						<option value="">--Please choose an option--</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
				</div>
				<br />
				<input type="submit" value="Submit" />
			</form>
		</main>
	</body>
</html>
